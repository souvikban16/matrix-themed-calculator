<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Calculator</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="bg">
        <video autoplay loop src="/videos/matrix.mp4" class="bgvid"></video>
    </div>

    <div class="calc">
        <div class="screen">
            <div class="clear">
                C
            </div>
            777
        </div>
        <div class="switches">
            <table>
                <tr>
                    <td>
                        <div class="switch">1</div>
                    </td>
                    <td>
                        <div class="switch">2</div>
                    </td>
                    <td>
                        <div class="switch">3</div>
                    </td>
                    <td rowspan="2">
                        <div class="pluskey">+</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="switch">4</div>
                    </td>
                    <td>
                        <div class="switch">5</div>
                    </td>
                    <td>
                        <div class="switch">6</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="switch">7</div>
                    </td>
                    <td>
                        <div class="switch">8</div>
                    </td>
                    <td>
                        <div class="switch">9</div>
                    </td>
                    <td>
                        <div class="switch">-</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="switch">0</div>
                    </td>
                    <td>
                        <div class="switch">/</div>
                    </td>
                    <td>
                        <div class="switch">*</div>
                    </td>
                    <td>
                        <div class="switch" id="equals">=</div>
                    </td>
                </tr>
            </table>
        </div>
        
    </div>




    <source src="/scripts/sctipt.js">
</body>
</html>
